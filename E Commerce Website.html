<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VESP MART</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
        }
        .nav-bar {
            background: #333;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            background: #28a745;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .nav-bar a:hover {
            background: #218838;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .category {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            width: 250px;
            text-align: center;
        }
        .category img {
            width: 100%;
            height: auto;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            background: #28a745;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>VESP MART</h1>
    </header>
    <nav class="nav-bar">
        <a href="Electronics.Html">Electronics</a>
        <a href="Home Appliances.Html">Home Appliances</a>
        <a href="Groceries.Html">Grocery</a>
        <a href="Furniture.Html">Furniture</a>
        <a href="Sports and Fitness.Html">Sports & Fitness</a>
    </nav>
    <div class="container">
        <div class="category">
            <img src="https://www.ceiworldexpo.com/img/india-market-info/electronics.jpeg" alt="Electronics">
            <h2>Electronics</h2>
            <p>Latest gadgets and devices.</p>
            <a href="Electronics.Html"><button>Shop Now</button></a>
        </div>
        <div class="category">
            <img src="https://www.kent.co.in/images/kitchen-appliances/Kitchen-Appliances-Category-Page-Banner.png" alt="Home Appliances">
            <h2>Home Appliances</h2>
            <p>Quality appliances for your home.</p>
            <a href="Home Appliances.Html"><button>Shop Now</button></a>
        </div>
        <div class="category">
            <img src="https://media.istockphoto.com/id/171302954/photo/groceries.jpg?s=612x612&w=0&k=20&c=D3MmhT5DafwimcYyxCYXqXMxr1W25wZnyUf4PF1RYw8=" alt="Grocery">
            <h2>Grocery</h2>
            <p>Fresh and organic groceries.</p>
            <a href="Groceries.Html"><button>Shop Now</button></a>
        </div>
        <div class="category">
            <img src="https://st4.depositphotos.com/38013370/39992/i/450/depositphotos_399921568-stock-photo-modern-comfortable-furniture-white-background.jpg" alt="Furniture">
            <h2>Furniture</h2>
            <p>Elegant and modern furniture.</p>
            <a href="Furniture.Html"><button>Shop Now</button></a>
        </div>
        <div class="category">
            <img src="https://media.istockphoto.com/id/503467544/photo/barbell.jpg?s=612x612&w=0&k=20&c=3djgL5iO3fvxMv2w68S5eBnQXcpq8wqwmFOyhnPThUg=" alt="Sports & Fitness">
            <h2>Sports & Fitness</h2>
            <p>Best gear for your fitness.</p>
            <a href="Sports and Fitness.Html"><button>Shop Now</button></a>
        </div>
    </div>
</body>
</html>
